<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        
        <div class="fav-container">
            <h3>
                <span>Favorite Meals</span> 
            </h3>
            <ul class="fav-meals">
                <li><img src="recipe1.jpg" alt=""><span>Spicy Egg curry</span></li>
                <li><img src="recipe3.jpg" alt=""><span>Pizza</span></li>
                <li><img src="recipe2.jpg" alt=""><span></span>Samosa</li>
                <li><img src="recipe3.jpg" alt=""><span>Biryani</span></li>
            </ul>
        </div>
        <div class="meals">  
            <div class="meal">
                <span class="random">
                    Random Recipe
                </span>
                <div class="meal-header">
                    <img src="recipe3.jpg" alt="">
                </div>
                <div class="meal-body">
                   <h4>Chicken</h4> 
                   <button class="fav-btn">
                       <i class="far fa-heart"></i>
                   </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
