<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
       <section class="glass">
           <div class="dashboard">
               <div class="user">
                   <img src="myimage.jpg" alt="My Image">
                    <h3>Chandra T</h3>
                    <p>Pro Member</p>
               </div>
               <div class="links">
                   <div class="link">
                       <img src="steam.png" alt="">
                       <h3>Streams</h3>
                   </div>
                   <div class="link">
                    <img src="upcoming.png" alt="">
                    <h3>Games</h3>
                </div>
                <div class="link">
                    <img src="twitch.png" alt="">
                    <h3>News</h3>
                </div>
                <div class="link">
                    <img src="library.png" alt="">
                    <h3>Library</h3>
                </div>
               </div>
               <div class="pro">
                   <h3>Join Pro For Free Games</h3>
                   <img src="controller.png" alt="">
               </div>
           </div>
           <div class="games">
               <div class="status">
                <h1>Active Games</h1>
                <input type="text">
               </div>
           <div class="cards">
               <div class="card">
                   <img src="assassins.png" alt="">
                   <div class="card-info">
                       <h3>Assassins Creed valhalla</h3>
                       <p>PS5 Version</p>
                       <div class="progress">60%</div>
                   </div>
                   <h2 class="percentage">60%</h2>
               </div>
               <div class="card">
                <img src="sackboy.png" alt="">
                <div class="card-info">
                    <h3>Battle Grounds</h3>
                    <p>New Version</p>
                    <div class="progress">30%</div>
                </div>
                <h2 class="percentage">30%</h2>
            </div>
            <div class="card">
                <img src="spiderman.png" alt="">
                <div class="card-info">
                    <h3>Free Fire</h3>
                    <p>Quick Version</p>
                    <div class="progress">90%</div>
                </div>
                <h2 class="percentage">90%</h2>
            </div>
        </div>
           </div>
       </section>
   </main> 
   <div class="circle1"></div>
   <div class="circle2"></div>
</body>
</html>
